<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman Game</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="dashboard" width="1200" height ="650"></canvas>
    <div id="finish" class="finish">
      <div class="finish-content">
        <h3 id="finish-text">Congrats!<br>You guessed the word!</h3>
        <span class="close"> x </span>
      </div>
    </div>
    <header class="header-game">
        <button class="btn restart" id="restart">Restart</button>
        <div class="wrong">
          <h3>You've already tried:</h3>
          <p id="wrong"></p>
        </div> 
    </header>
    <main class="main-game">     
      <div class="word-div" id="word-div"></div>
    </main>
    <footer>
      <h3 class="copyright">Developed by Paula Livingston - Contact: <a href="mailto:pau.livingston@gmail.com">pau.livingston@gmail.com</a></h3>
    </footer>
    <script type="text/javascript" src="scripts/canvas.js"></script>
  </body>
</html>
